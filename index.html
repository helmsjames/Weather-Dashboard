<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <h1 class="nav navbar-nav mx-auto">Weather Dashboard</h1>
      </div>
    </nav>

    <div class="row">
      <div class="col-sm-6">
        <h5 class="search">Search for a city:</h5>
        <label class="sr-only" for="help-search">Search</label>
        <input id="city-input" value="">
        <button type="submit" id="submit"><i class="fas fa-search"></i></i></button>
        <!-- <div class="card" style="width: 18rem;"> -->
        <ul id="cityStored"></ul>
      </div>
    </div>
    
    
    <div id="five-day" class="row">
      <div class="col-sm-2 card-body">
        <img class="icon" src="#">
        <h5 class="card-title date"></h5>
        Temp: <span class="card-text temp"></span>
        <br>
        Humidity: <span class="card-text humidity"></span>
        <br>
        UV Index: <span class="card-text uv-index"></span>
      </div>
      <div class="col-sm-2 card-body">
      <img class="icon" src="#">
      <h5 class="card-title date"></h5>
      Temp: <span class="card-text temp"></span>
      <br>
      Humidity: <span class="card-text humidity"></span>
      <br>
      UV Index: <span class="card-text uv-index"></span>
    </div>
    
    <div class="col-sm-2 card-body">
      <img class="icon" src="#">
      <h5 class="card-title date"></h5>
      Temp: <span class="card-text temp"></span>
      <br>
      Humidity: <span class="card-text humidity"></span>
      <br>
      UV Index: <span class="card-text uv-index"></span>
    </div>
    
    <div class="col-sm-2 card-body">
      <img class="icon" src="#">
      <h5 class="card-title date"></h5>
      Temp: <span class="card-text temp"></span>
      <br>
      Humidity: <span class="card-text humidity"></span>
      <br>
      UV Index: <span class="card-text uv-index"></span>
    </div>
    
    <div class="col-sm-2 card-body">
      <img class="icon" src="#">
      <h5 class="card-title date"></h5>
      Temp: <span class="card-text temp"></span>
      <br>
      Humidity: <span class="card-text humidity"></span>
      <br>
      UV Index: <span class="card-text uv-index"></span>
    </div>
  </div>
</div>
